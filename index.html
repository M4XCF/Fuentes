<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">
    <title>Fuentes</title>
</head>
<body>
    <!--     Uno     -->

        <section id="banner">
          <div class="caja">
              <div id="uno">Header-Banner</div>
          </div>
       </section>

       <section id="logo" class="dos">

            <div id="dos">Logo</div>

     <section id="login">

            <div id="tres">Login</div>
        </div>
     </section>
    </header>
    <!--     Dos     -->
    <nav>
        <section id="inicio">
            <p>NAV inicio</p>

        <section id="producto">
            <p>Article</p>
        </section>
        <section id="contacto">
            <p>Contacto</p>
        </section>
    </nav>
    
    <!--     Tres     -->

    <main>
        <aside id="hoy">
            <p>Main Aside Left</p>
        </aside>

        <article id="novedades">
            <p>Article</p>
        </article>

        <aside id="internacional">
            <p>Aside Right</p>
        </aside>

    <footer>
        <aside id="F1">
            <p>Primer</p>
        </aside>

        <article id="F2">
            <p>Segundo</p>
        </article>

        <aside id="F3">
            <p>Tercero</p>
        </aside>
